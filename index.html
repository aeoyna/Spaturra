<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SPATURA</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="css/style.css?v=104">
    <!-- TikFinity Overlay API -->
    <script src="https://tikfinity.zerody.one/js/overlay_api.js"></script>
    <script>
        window.onerror = function (msg, url, lineNo, columnNo, error) {
            const errDiv = document.createElement('div');
            errDiv.style.position = 'absolute';
            errDiv.style.top = '10px';
            errDiv.style.left = '10px';
            errDiv.style.color = 'red';
            errDiv.style.backgroundColor = 'rgba(0,0,0,0.8)';
            errDiv.style.zIndex = '9999';
            errDiv.style.padding = '10px';
            errDiv.innerText = `Error: ${msg} \nLine: ${lineNo}`;
            document.body.appendChild(errDiv);
            return false;
        };
    </script>
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="450" height="800"></canvas>
        <div id="ui-layer">
            <div id="score-display">Score: 0</div>
            <div id="lives-display">Ships: 3</div>
            <div id="start-screen" class="overlay">
                <p>Advanced Agentic Coding Presents</p>
                <h1>SPATURA</h1>
                <p>Enhanced Anime Edition</p>
                <button id="start-button" class="btn-start">Start Mission</button>
                <p>Touch &amp; Drag to Move | Auto-Fire On<br>PC: Arrow Keys / A-D</p>
            </div>
            <div id="game-over-screen" class="overlay hidden">
                <h1>GAME OVER</h1>
                <p>Final Score: <span id="final-score">0</span></p>
                <p>Restarting automatically in 2s...</p>
                <p>Or Press Enter to Restart Now</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/tikfinity.js?v=104"></script>
    <script src="js/audio.js?v=104"></script>
    <script src="js/input.js?v=104"></script>
    <script src="js/bullet.js?v=104"></script>
    <script src="js/player.js?v=104"></script>
    <script src="js/enemy.js?v=104"></script>
    <script src="js/obstacle.js?v=104"></script>
    <script src="js/gate.js?v=104"></script>
    <script src="js/barrel.js?v=104"></script>
    <script src="js/background.js?v=104"></script>
    <script src="js/particle.js?v=104"></script>
    <script src="js/option.js?v=104"></script>
    <script src="js/game.js?v=104"></script>
    <script src="js/main.js?v=104"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(reg => {
                    console.log('SW registered:', reg);
                }).catch(err => {
                    console.log('SW registration failed:', err);
                });
            });
        }
    </script>
</body>

</html>
